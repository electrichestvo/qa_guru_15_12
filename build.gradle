plugins {
    id 'java'
}

group 'com.github'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.codeborne:selenide-testng:6.9.0'
    )
    testRuntimeOnly (
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'org.slf4j:slf4j-simple:2.0.3'
    )
}

test {
    useJUnitPlatform()
}